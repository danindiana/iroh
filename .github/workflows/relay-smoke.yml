name: Relay Smoke Test

on:
  push:
    branches: [ main ]
    paths:
      - 'iroh-relay/**'
      - 'scripts/relay-smoke-test.sh'
      - 'scripts/local-relay-setup.sh'
      - '.github/workflows/relay-smoke.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'iroh-relay/**'
      - 'scripts/relay-smoke-test.sh'
      - 'scripts/local-relay-setup.sh'
      - '.github/workflows/relay-smoke.yml'

concurrency:
  group: relay-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: ${{ matrix.os }} / ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.rust == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]
        rust: [stable, beta, nightly]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run relay smoke test
        run: |
          bash scripts/relay-smoke-test.sh
      - name: Upload relay logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: relay-logs-${{ matrix.os }}-${{ matrix.rust }}
          path: |
            tmp/relay-smoke.log
          if-no-files-found: ignore
